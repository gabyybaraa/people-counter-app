name: people_counter
description: A Flutter app for ESP8266 people counter device.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.20.2 
  
  # HTTP client for API calls
  http: ^1.1.0
  
  # WebSocket support for real-time updates
  web_socket_channel: ^3.0.3
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true